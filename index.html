<!DOCTYPE html>
<html>
<head>
	<title>Sketch</title>
	<link rel="stylesheet" type="text/css" href="css/sketch.css">
</head>
<body>
<div id="titleBox">
	<h1>Time to Sketch!</h1>
	<button type="button" id="clearButton" onclick="clearGrid();">Clear</button>
	<button type="button" id="rcButton" onclick="drawRandom();">Colors</button>
	<button type="button" id="blackButton" onclick="draw();">Black</button>
	<button type="button" id="changeGridButton" onclick="newSize();">Change Grid</button>
	<form action="">
	<input type="checkbox" id='lines' onclick="gridLines();">Grid
	</form>
</div>
<div id="grid"></div>
<div id="footer">
	<p><em>One problem at a time.</em></p>
</div>
<script src="js/jquery.js"></script>
<script src="js/sketch.js"></script>

</body>
</html>
